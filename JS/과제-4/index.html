<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>과제-4 Date Picker</title>

    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">Date Picker</h1>
      </header>
      <section class="calender-section">
        <input type="text" value="" placeholder="Select Date" readonly />
        <div class="calender">
          <nav class="calender-nav">
            <button>&#9664;</button>
            <div class="nav-info">
              <h2 id="month" class="month">July</h2>
              <h3 id="year" class="year">2024</h3>
            </div>
            <button>&#9654;</button>
          </nav>
          <div class="calendar-grid" id="calenderInfo">
            <div class="week">SUN</div>
            <div class="week">MON</div>
            <div class="week">TUE</div>
            <div class="week">WED</div>
            <div class="week">THU</div>
            <div class="week">FRI</div>
            <div class="week">SAT</div>
            <div class="day other-month">30</div>
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day">4</div>
            <div class="day">5</div>
            <div class="day">6</div>
            <div class="day weekend">7</div>
            <div class="day">8</div>
            <div class="day">9</div>
            <div class="day">10</div>
            <div class="day">11</div>
            <div class="day">12</div>
            <div class="day">13</div>
            <div class="day weekend">14</div>
            <div class="day">15</div>
            <div class="day">16</div>
            <div class="day">17</div>
            <div class="day">18</div>
            <div class="day">19</div>
            <div class="day">20</div>
            <div class="day today weekend">21</div>
            <div class="day">22</div>
            <div class="day">23</div>
            <div class="day">24</div>
            <div class="day">25</div>
            <div class="day">26</div>
            <div class="day">27</div>
            <div class="day weekend">28</div>
            <div class="day">29</div>
            <div class="day">30</div>
            <div class="day">31</div>
            <div class="day other-month">1</div>
            <div class="day other-month">2</div>
            <div class="day other-month">3</div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script type="module" src="./app.js"></script>
</html>
