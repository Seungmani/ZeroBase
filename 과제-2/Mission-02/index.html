<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
  <link rel="icon" href="./assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./stylesheets/main.css" />

  <!-- preload -->
  <link rel="preload" href="./assets/icon/badge-rocket.svg" as="image">
  <link rel="preload" href="./assets/icon/shopping.svg" as="image">
  <link rel="preload" href="./assets/logo/logo.png" as="image">
  <link rel="preload" href="./assets/offer/boohgle.jpg" as="image">
  <link rel="preload" href="./assets/offer/deskset.jpg" as="image">
  <link rel="preload" href="./assets/offer/drying-rack.jpg" as="image">
  <link rel="preload" href="./assets/offer/furniture.jpg" as="image">
  <link rel="preload" href="./assets/offer/renton.jpg" as="image">
  <link rel="preload" href="./assets/sprites/rating-stars.png" as="image">
  
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <a href="https://www.coupang.com/" class="logo-wrap">
          <picture>
              <source srcset="./assets/logo/logo.webp" type="image/webp">
              <img src="./assets/logo/logo.png" alt="쿠팡 로고" class="logo">
          </picture>
        </a>
      </h1>
    </header>

    <section>
        <h2 class="shopping-suggestions-title">오늘의 쇼핑 제한</h2>

        <ul class="shopping-suggestions-list">
          <li class="shopping-suggestions-item">
            <div class="discount-badge" aria-label="30% 할인">30%</div>
            <a href="/">
              <img src="./assets/offer/furniture.jpg" alt="렌지대" class="product-image">
              <div class="product-info">
                <p class="product-name">솔로리빙 셀린 렌지대 600...</p>
                <div class="product-rate">
                  <img class="rate-img rate-4-5" src="./assets/sprites/rating-stars.png" alt="평점(4.5)" aria-label="평점(4.5)">
                  <span class="rate-participants">(3,255)</span>
                </div>
              </div>
            </a>
          </li>

          <li class="shopping-suggestions-item">
            <a href="/">
              <img src="./assets/offer/renton.jpg" alt="렌턴" class="product-image">              
              <div class="product-info">
                <p class="product-name">옆 동네몰 레트로 LED 감성...</p>
                <img class="rocket-post" src="./assets/icon/badge-rocket.svg" alt="로켓 배송" aria-label="로켓 배송">
                <div class="product-rate">
                  <img class="rate-img rate-4-5" src="./assets/sprites/rating-stars.png" alt="평점(4.5)" aria-label="평점(4.5)">
                  <span class="rate-participants">(1,807)</span>
                </div>
              </div>
            </a>
          </li>

          <li class="shopping-suggestions-item">
            <a href="/">
              <img src="./assets/offer/drying-rack.jpg" alt="식기 건조대" class="product-image">              
              <div class="product-info">
                <p class="product-name">프리미엄 부착식 식기건조...</p>
                <p class="free-post">무료 배송</p>
                <div class="product-rate">
                  <img class="rate-img rate-4" src="./assets/sprites/rating-stars.png" alt="평점(4)" aria-label="평점(4)">
                  <span class="rate-participants">(2,423)</span>
                </div>
              </div>
            </a>
          </li>

          <li class="shopping-suggestions-item">
            <div class="discount-badge" aria-label="10% 할인">10%</div>
            <a href="/">
              <img src="./assets/offer/boohgle.jpg" alt="냄비" class="product-image">  
              <div class="product-info">
                <p class="product-name">타지 않는 냄비 보오글 네모...</p>  
                <img class="rocket-post" src="./assets/icon/badge-rocket.svg" alt="로켓 배송" aria-label="로켓 배송">
                <div class="product-rate">
                  <img class="rate-img rate-5" src="./assets/sprites/rating-stars.png" alt="평점(5)" aria-label="평점(5)">
                  <span class="rate-participants">(1,009)</span>
                </div>
              </div>         
            </a>
          </li>

          <li class="shopping-suggestions-item">
            <div class="discount-badge" aria-label="25% 할인">25%</div>
            <a href="/">
              <img src="./assets/offer/deskset.jpg" alt="책상" class="product-image">
              <div class="product-info">
                <p class="product-name">베스트리빙 베이직 멀치 H...</p>
                <p class="free-post">무료 배송</p>
                <div class="product-rate">
                  <img class="rate-img rate-4" src="./assets/sprites/rating-stars.png" alt="평점(4)" aria-label="평점(4)">
                  <span class="rate-participants">(3,203)</span>
                </div>
              </div>
            </a>
          </li>
        </ul>
    </section>
  </div>
</body>
</html>
