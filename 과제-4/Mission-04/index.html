<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>헤더 - 쿠팡(Coupang)</title>
  <link rel="icon" href="./assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./stylesheets/main.css" />
  <script src="./js/main.js" defer></script>
</head>

<body>
  <header class="header-container">
    <div class="login-bar">
      <ul class="login-bar-list">
        <li class="login-bar-item"><a href="#" class="login">로그인</a></li>
        <li class="login-bar-item"><a href="#" class="signup">회원가입</a></li>
        <li class="login-bar-item"><a href="#" class="customer-center">고객센터</a></li>
        <li class="login-bar-item"><a href="#" class="coupang-play">쿠팡플레이</a></li>
        <li class="login-bar-item"><a href="#" class="contact-marketing">제휴마케팅</a></li>
      </ul>
    </div>
    <div class="else-bar">
      <button class="button--category" aria-label="카테고리 버튼">
        <div class="button-category-info">
          <img src="./assets/icon/hamburger.svg" alt="" aria-hidden="true">
          <p class="button-category-text">카테고리</p>
        </div>
      </button>
      <h1 class="logo-container" aria-labelledby="title">
        <title id="title">쿠팡 로고</title>
        <a href=" https://www.coupang.com/" target="_blank" rel="noopener">
          <img class="logo-img" src="./assets/logo/logo.svg" alt="쿠팡 로고">
        </a>
      </h1>
      <form class="search-form">
        <div class="search-category">
          <select class="select-search-category" id="select-search-category">
            <option value="all">전체</option>
            <option value="all">전체1</option>
            <option value="all">전체2</option>
          </select>
          <label for="select-search-category">
            <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
              <path d="M15.5 16l4.5 6 4.5-6z" width="9" height="6"/>
            </svg>
          </label>
        </div>
        
        <input type="search" class="search-input" placeholder="찾고 싶은 상품을 검색해 보세요!" aria-label="검색 창" required/>
        
        <button type="submit" class="voice-search-btn" aria-label="음성 검색">
        </button>
        <button type="submit" class="keyword-search-btn" aria-label="키워드 검색">
        </button>
      </form>
      <div class="myCoupang">
        <button class="btn-myCoupang">마이쿠팡</button>
        <ul class="myCoupang-list">
          <li class="order-list"><a href="#">주문 목록</a></li>
          <li class="return-list"><a href="#">반품/환불 목록</a></li>
          <li class="check-list"><a href="#">찜리스트</a></li>
        </ul>
      </div>
      <div class="cart">
        <div class="cart-info">
          <span class="product-count">0</span>
          <button class="btn-cart">장바구니</button>
          <ul class="cart-list">
            <li class="cart-item">
              <img src="./assets/cart/bvlgari-perfume.jpg" alt="perfume">
              <span class="cart-item-text">불가리 스플랜디다 로즈 EDP 50ml, 100ml</span>
            </li>
            <li class="cart-item">
              <img src="./assets/cart/macbookpro.jpg" alt="macbookpro">
              <span class="cart-item-text">Apple 2021 맥북프로16, 실버, M1 Pro 10코어, GPU 32코어, 32GB, 1TB SSD</span>
            </li>
            <div class="more-item">
              <a href="#">장바구니 전체보기</a>
            </div>
            <p>장바구니에 담긴 상품이 없습니다.</p>
          </ul>
        </div>
      </div>
      <div class="type-navigation">
        <div class="type" aria-label="로켓 배송">
          <img src="./assets/icon/icon-rocket.svg" alt="로켓 배송">
          <span>로켓 배송</span>
        </div>
        <div class="type" aria-label="로켓 프레시">
          <img src="./assets/icon/icon-fresh.svg" alt="로켓 프레시">
          <span>로켓 프레시</span>
        </div>
        <div class="type" aria-label="2024년 설날">
          <span>2024년 설날</span>
          <img src="./assets/icon/new.svg" alt="new">
        </div>
        <div class="type" aria-label="로켓 직구">
          <span>로켓 직구</span>
        </div>
        <div class="type" aria-label="골드박스">
          <span>골드박스</span>
        </div>
        <div class="type" aria-label="정기배송">
          <span>정기배송</span>
        </div>
        <div class="type" aria-label="이벤트/쿠폰">
          <span>이벤트/쿠폰</span>
        </div>
        <div class="type" aria-label="기획전">
          <span>기획전</span>
        </div>
        <div class="type" aria-label="여행티켓">
          <span>여행티켓</span>
        </div>
      </div>
    </div>
  </header>  
</body>

</html>
