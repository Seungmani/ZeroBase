<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>헤더 - 쿠팡(Coupang)</title>
  <link rel="icon" href="./assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./stylesheets/main.css" />
  <script src="./js/main.js" defer></script>
</head>

<body>
  <header class="header-container">
    <div class="login-bar">
      <ul class="login-bar-list">
        <li class="login-bar-item"><a href="#" class="login">로그인</a></li>
        <li class="login-bar-item"><a href="#" class="signup">회원가입</a></li>
        <li class="login-bar-item"><a href="#" class="customer-center">고객센터</a></li>
        <li class="login-bar-item"><a href="#" class="coupang-play">쿠팡플레이</a></li>
        <li class="login-bar-item"><a href="#" class="contact-marketing">제휴마케팅</a></li>
      </ul>
    </div>
    <div class="else-bar">
      <button class="button--category" aria-label="카테고리 버튼">
        <div class="button-category-info">
          <img src="./assets/icon/hamburger.svg" alt="" aria-hidden="true">
          <p class="button-category-text">카테고리</p>
        </div>
      </button>
      <h1 class="logo" aria-labelledby="title">
        <title id="title">쿠팡 로고</title>
        <img src="./assets/logo/logo.svg" alt="쿠팡 로고">
      </h1>
      <form class="search-form">
        <div class="custom-select">
          <select id="search-category" class="search-category">
            <option value="all">전체</option>
          </select>
          <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M7 10l5 5 5-5z"/>
          </svg>
        </div>
        
        <input type="search" id="search-input" placeholder="찾고 싶은 상품을 검색해 보세요!" required />
        
        <button type="submit" id="voice-search-button" aria-label="음성 검색">
          <img src="./assets/icon/mic.svg" alt="음성 검색 이미지">
        </button>
        <button type="submit" id="keyword-search-button" aria-label="키워드 검색">
          <img src="./assets/icon/search.svg" alt="키워드 검색 이미지">
          검색
        </button>
      </form>
      <div class="myCoupang">
        <button class="btn-myCoupang">마이쿠팡</button>
      </div>
      <div class="cart">
        <span class="product-count">0</span>
        <button class="btn-cart">장바구니</button>
      </div>
      <div class="type-navigation">
        <div class="type" aria-label="로켓 배송">
          <img src="./assets/icon/icon-rocket.svg" alt="로켓 배송">
          <p>로켓 배송</p>
        </div>
        <div class="type" aria-label="로켓 프레시">
          <img src="./assets/icon/icon-fresh.svg" alt="로켓 프레시">
          <p>로켓 프레시</p>
        </div>
        <div class="type" aria-label="2024년 설날">
          <p>2024년 설날</p>
          <img src="./assets/icon/new.svg" alt="new">
        </div>
        <div class="type" aria-label="로켓 직구">
          <p>로켓 직구</p>
        </div>
        <div class="type" aria-label="골드박스">
          <p>골드박스</p>
        </div>
        <div class="type" aria-label="정기배송">
          <p>정기배송</p>
        </div>
        <div class="type" aria-label="이벤트/쿠폰">
          <p>이벤트/쿠폰</p>
        </div>
        <div class="type" aria-label="기획전">
          <p>기획전</p>
        </div>
        <div class="type" aria-label="여행티켓">
          <p>여행티켓</p>
        </div>
      </div>
    </div>
  </header>  
</body>

</html>
